<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YANIX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", sans-serif;
}

body {
    min-height: 100vh;
    background:
        radial-gradient(circle at 50% 0%, rgba(255,255,255,0.06), transparent 40%),
        linear-gradient(180deg, #050505, #0a0a0a);
    color: #e5e5e5;
    overflow-x: hidden;
}

/* ---------- Ambient Background Animation ---------- */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        repeating-linear-gradient(
            0deg,
            rgba(255,255,255,0.015) 0px,
            rgba(255,255,255,0.015) 1px,
            transparent 1px,
            transparent 3px
        );
    animation: scan 6s linear infinite;
    pointer-events: none;
    z-index: 0;
}

@keyframes scan {
    from { background-position: 0 0; }
    to { background-position: 0 100px; }
}

/* ---------- Layout ---------- */
.container {
    max-width: 1100px;
    margin: auto;
    padding: 40px 20px 80px;
    position: relative;
    z-index: 1;
}

/* ---------- Navbar ---------- */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 60px;
}

.logo {
    display: flex;
    align-items: center;
    gap: 12px;
    font-weight: 600;
    letter-spacing: 0.5px;
}

.logo-badge {
    width: 34px;
    height: 34px;
    border-radius: 10px;
    background: linear-gradient(135deg, #2a2a2a, #444);
    display: grid;
    place-items: center;
    font-weight: 700;
    box-shadow: 0 0 20px rgba(255,255,255,0.1);
}

.nav-links {
    display: flex;
    gap: 30px;
    font-size: 14px;
    color: #aaa;
}

/* ---------- Hero ---------- */
.hero {
    text-align: center;
    margin-bottom: 70px;
}

.hero h1 {
    font-size: clamp(34px, 4vw, 54px);
    font-weight: 700;
    background: linear-gradient(180deg, #ffffff, #9a9a9a);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: fadeUp 1s ease forwards;
}

.hero p {
    max-width: 720px;
    margin: 18px auto 0;
    font-size: 16px;
    color: #b3b3b3;
    animation: fadeUp 1.2s ease forwards;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ---------- Search Card ---------- */
.search-card {
    background: rgba(20,20,20,0.7);
    backdrop-filter: blur(14px);
    border-radius: 24px;
    padding: 30px;
    border: 1px solid rgba(255,255,255,0.08);
    box-shadow: 0 40px 120px rgba(0,0,0,0.6);
    margin-bottom: 50px;
    animation: glowPulse 4s ease-in-out infinite;
}

@keyframes glowPulse {
    0%,100% { box-shadow: 0 0 40px rgba(255,255,255,0.05); }
    50% { box-shadow: 0 0 70px rgba(255,255,255,0.12); }
}

.search-row {
    display: flex;
    gap: 16px;
}

.search-row input {
    flex: 1;
    padding: 18px;
    border-radius: 14px;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.1);
    color: white;
    font-size: 15px;
    outline: none;
}

.search-row input::placeholder {
    color: #888;
}

.search-row button {
    padding: 18px 28px;
    border-radius: 14px;
    border: none;
    font-weight: 600;
    color: #111;
    background: linear-gradient(135deg, #e5e5e5, #a9a9a9);
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.search-row button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 40px rgba(255,255,255,0.25);
}
