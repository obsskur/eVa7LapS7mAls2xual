<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YANIX | Intelligence</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg-dark: #0a0a0a;
    --card-bg: rgba(23, 23, 23, 0.7);
    --border: rgba(255, 255, 255, 0.08);
    --accent: #ffffff;
    --text-dim: #a1a1aa;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", sans-serif;
}

body {
    min-height: 100vh;
    background-color: var(--bg-dark);
    color: #ffffff;
    overflow-x: hidden;
    display: flex;
    justify-content: center;
}

/* ---------- Professional Background Bubbles ---------- */
.background-wrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
}

.bubble {
    position: absolute;
    background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
    border-radius: 50%;
    filter: blur(40px);
    animation: float 25s infinite linear;
}

/* Multiple bubbles with different sizes/speeds */
.bubble:nth-child(1) { width: 400px; height: 400px; top: -10%; left: -5%; animation-duration: 30s; }
.bubble:nth-child(2) { width: 300px; height: 300px; bottom: 10%; right: 5%; animation-duration: 20s; opacity: 0.5; }
.bubble:nth-child(3) { width: 500px; height: 500px; top: 40%; left: 30%; animation-duration: 40s; opacity: 0.3; }

@keyframes float {
    0% { transform: translate(0, 0) rotate(0deg); }
    33% { transform: translate(30px, 50px) rotate(10deg); }
    66% { transform: translate(-20px, 20px) rotate(-10deg); }
    100% { transform: translate(0, 0) rotate(0deg); }
}

/* ---------- Layout ---------- */
.container {
    width: 100%;
    max-width: 900px;
    padding: 60px 20px;
    z-index: 1;
}

/* ---------- Navbar ---------- */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 80px;
}

.logo {
    font-weight: 700;
    font-size: 1.2rem;
    letter-spacing: 2px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.logo-icon {
    width: 32px;
    height: 32px;
    background: #fff;
    color: #000;
    display: grid;
    place-items: center;
    border-radius: 6px;
    font-weight: 900;
}

/* ---------- Hero ---------- */
.hero {
    text-align: center;
    margin-bottom: 50px;
}

.hero h1 {
    font-size: clamp(32px, 5vw, 56px);
    font-weight: 800;
    letter-spacing: -2px;
    margin-bottom: 15px;
    background: linear-gradient(to bottom, #fff 40%, #555);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.hero p {
    color: var(--text-dim);
    font-size: 1.1rem;
    max-width: 500px;
    margin: 0 auto;
}

/* ---------- Glass Card ---------- */
.glass-card {
    background: var(--card-bg);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid var(--border);
    border-radius: 24px;
    padding: 40px;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
}

.search-row {
    display: flex;
    gap: 12px;
}

.search-row input {
    flex: 1;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 16px 20px;
    color: #fff;
    font-size: 16px;
    outline: none;
    transition: 0.3s;
}

.search-row input:focus {
    background: rgba(255, 255, 255, 0.07);
    border-color: rgba(255, 255, 255, 0.2);
}

.search-row button {
    background: #fff;
    color: #000;
    border: none;
    padding: 0 30px;
    border-radius: 12px;
    font-weight: 700;
    cursor: pointer;
    transition: 0.2s;
}

.search-row button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(255,255,255,0.1);
}

/* ---------- Results ---------- */
#resultArea {
    margin-top: 30px;
    min-height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.user-profile {
    display: flex;
    align-items: center;
    gap: 20px;
    width: 100%;
}

.avatar {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 2px solid var(--border);
    background: #111;
}

.user-info h2 { font-size: 1.5rem; margin-bottom: 4px; }
.user-info p { color: var(--text-dim); font-size: 0.9rem; }

/* ---------- Stats ---------- */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-top: 30px;
}

.stat-box {
    padding: 20px;
    text-align: center;
}

.stat-box span {
    display: block;
    font-size: 1.5rem;
    font-weight: 700;
}

.stat-box label {
    font-size: 0.75rem;
    color: var(--text-dim);
    text-transform: uppercase;
    letter-spacing: 1px;
}

</style>
</head>
<body>

<div class="background-wrapper">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
</div>

<div class="container">
    <nav class="navbar">
        <div class="logo">
            <div class="logo-icon">Y</div>
            YANIX
        </div>
        <div style="font-size: 0.8rem; color: var(--text-dim);">SYSTEM_STABLE // v2.0</div>
    </nav>

    <div class="hero">
        <h1>Intelligence Search</h1>
        <p>Professional OSINT tools for Roblox identity correlation and data mapping.</p>
    </div>

    <div class="glass-card">
        <div class="search-row">
            <input type="text" id="target" placeholder="Enter Username or UserID...">
            <button onclick="runSearch()">SEARCH</button>
        </div>

        <div id="resultArea">
            <p style="color: #444; font-weight: 500;">SYSTEM IDLE...</p>
        </div>
    </div>

    <div class="stats-grid">
        <div class="glass-card stat-box">
            <label>Database</label>
            <span>2.4M</span>
        </div>
        <div class="glass-card stat-box">
            <label>Queries</label>
            <span id="qCount">0</span>
        </div>
        <div class="glass-card stat-box">
            <label>Status</label>
            <span style="color: #4ade80;">ONLINE</span>
        </div>
    </div>
</div>

<script>
    let queries = 0;
    
    async function runSearch() {
        const input = document.getElementById('target').value;
        const resultArea = document.getElementById('resultArea');
        if(!input) return;

        resultArea.innerHTML = '<p>FETCHING DATA...</p>';
        
        try {
            // Using a CORS proxy to fetch Roblox data directly in browser
            const response = await fetch(`https://corsproxy.io/?https://users.roblox.com/v1/users/search?keyword=${input}&limit=1`);
            const data = await response.json();

            if(data.data && data.data[0]) {
                const user = data.data[0];
                
                // Fetch thumbnail
                const thumbRes = await fetch(`https://corsproxy.io/?https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${user.id}&size=150x150&format=Png&isCircular=false`);
                const thumbData = await thumbRes.json();
                const img = thumbData.data[0].imageUrl;

                resultArea.innerHTML = `
                    <div class="user-profile">
                        <img src="${img}" class="avatar">
                        <div class="user-info">
                            <h2>${user.displayName}</h2>
                            <p>@${user.name} | ID: ${user.id}</p>
                        </div>
                    </div>
                `;
                queries++;
                document.getElementById('qCount').innerText = queries;
            } else {
                resultArea.innerHTML = '<p style="color: #ff4444;">NO IDENTITY FOUND</p>';
            }
        } catch(e) {
            resultArea.innerHTML = '<p style="color: #ff4444;">CONNECTION ERROR</p>';
        }
    }
</script>

</body>
</html>
