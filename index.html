<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Courier New", monospace; }
        body { background: linear-gradient(135deg, #0a0a0a, #1a1a1a); color: #e0e0e0; min-height: 100vh; }
        .terminal-effect::before {
            content: ""; position: fixed; inset: 0;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15) 0px, rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px);
            pointer-events: none; z-index: 999;
        }
        #mainInterface { padding: 20px; max-width: 900px; margin: auto; }
        .header { text-align: center; margin-bottom: 40px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        .search-box { display: flex; gap: 10px; margin-bottom: 30px; }
        .search-box input { flex: 1; padding: 15px; background: #111; border: 1px solid #333; color: #fff; outline: none; }
        .search-box button { padding: 15px 25px; background: #003300; border: 1px solid #005500; color: #00ff00; cursor: pointer; }
        .search-box button:hover { background: #004400; }
        .result-card { background: #111; border: 1px solid #333; padding: 20px; margin-bottom: 20px; }
        .identifier { color: #00ff00; font-size: 18px; margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .data-content { color: #ccc; margin-bottom: 6px; }
        .no-results { text-align: center; color: #777; font-style: italic; padding: 40px; }
        .stats { margin-top: 30px; display: flex; justify-content: space-around; border-top: 1px solid #333; padding-top: 20px; color: #777; }
        .stat-value { color: #00ff00; font-size: 24px; text-align: center; }
    </style>
</head>
<body class="terminal-effect">

<div id="mainInterface">
    <div class="header">
        <h1>YANIX</h1>
        <p>DATA-BREACH LOOKUP TOOL</p>
    </div>

    <div class="search-box">
        <input id="searchInput" placeholder="Search identifier (e.g. John Pork)..." autocomplete="off" onkeyup="if(event.key === 'Enter') searchData()">
        <button onclick="searchData()">
            <i class="fas fa-search"></i> SEARCH
        </button>
    </div>

    <div id="resultsDisplay"></div>

    <div class="stats">
        <div>
            <div class="stat-value" id="totalEntries">0</div>
            TOTAL ENTRIES
        </div>
        <div>
            <div class="stat-value" id="lastSearch">-</div>
            LAST SEARCH
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
