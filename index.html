<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TNI OSINT Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Courier New", monospace;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .terminal-effect::before {
            content: "";
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.15) 0px,
                rgba(0,0,0,0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 999;
        }

        /* LOGIN */
        #loginScreen {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .login-container {
            background: #111;
            border: 1px solid #333;
            padding: 40px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 0 25px rgba(0,255,0,.25);
        }

        .login-container h1 {
            text-align: center;
            color: #00ff00;
            margin-bottom: 10px;
        }

        .login-container p {
            text-align: center;
            color: #777;
            margin-bottom: 25px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #333;
            color: #00ff00;
            margin-bottom: 15px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: #003300;
            border: 1px solid #005500;
            color: #00ff00;
            cursor: pointer;
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 10px;
            min-height: 18px;
        }

        /* MAIN */
        #mainInterface {
            display: none;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-box input {
            flex: 1;
            padding: 15px;
            background: #111;
            border: 1px solid #333;
            color: #fff;
        }

        .search-box button {
            padding: 15px 25px;
            background: #003300;
            border: 1px solid #005500;
            color: #00ff00;
            cursor: pointer;
        }

        .result-card {
            background: #111;
            border: 1px solid #333;
            padding: 20px;
            margin-bottom: 20px;
        }

        .identifier {
            color: #00ff00;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .data-content {
            color: #ccc;
            margin-bottom: 6px;
        }

        .no-results {
            text-align: center;
            color: #777;
            font-style: italic;
            padding: 40px;
        }

        .stats {
            margin-top: 30px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #333;
            padding-top: 20px;
            color: #777;
        }

        .stat-value {
            color: #00ff00;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>

<body class="terminal-effect">

<!-- LOGIN -->
<div id="loginScreen">
    <div class="login-container">
        <h1>TNI OSINT DATABASE</h1>
        <p>Secure Access Required</p>
        <input
            type="password"
            id="password"
            placeholder="Access password"
            autocomplete="off"
        >
        <button onclick="attemptLogin()">
            <i class="fas fa-terminal"></i> INITIATE
        </button>
        <div class="error-message" id="loginError"></div>
    </div>
</div>

<!-- MAIN -->
<div id="mainInterface">
    <div class="header">
        <h1>TNI OSINT DATABASE</h1>
        <p>READ-ONLY INTELLIGENCE QUERY SYSTEM</p>
    </div>

    <div class="search-box">
        <input
            id="searchInput"
            placeholder="Search identifierâ€¦"
            autocomplete="off"
        >
        <button onclick="searchData()">
            <i class="fas fa-search"></i> SEARCH
        </button>
    </div>

    <div id="resultsDisplay"></div>

    <div class="stats">
        <div>
            <div class="stat-value" id="totalEntries">0</div>
            TOTAL ENTRIES
        </div>
        <div>
            <div class="stat-value" id="lastSearch">-</div>
            LAST SEARCH
        </div>
    </div>
</div>

<!-- EXTERNAL JS ONLY -->
<script src="main.js"></script>

</body>
</html>
